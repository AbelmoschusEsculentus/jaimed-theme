# All colors must be in the form of '#rrggbb' or '#rgb'.
# You cannot use color names.

log-view:
  nickname-format: '(%n) '
  scroller-highlight-color: '#f0f'
  background-color: '#000'
  color: '#fff'
input-text:
  font-family: 'Monaco'
  font-size: 12.0
  background-color: '#000'
  color: '#fff'
  selected:
    background-color: '#ccc'
member-list:
  font-family: 'Monaco'
  font-size: 12.0
  color: '#fff'
  background-color: '#000'
  operator:
    color: '#FF0000'
  selected:
    color: '#fff'
    background:
      # gradient
      top-line-color: '#888'
      bottom-line-color: '#888'
      top-color: '#888'
      bottom-color: '#888'
server-tree:
  font-family: 'Monaco'
  font-size: 12.0
  background-color: '#000'
  highlight:
    color: '#7FFF00 '
  newtalk:
    color: '#FF0000 '
  unread:
    color: '#7FFF00'
  normal:
    active:
      color: '#fff'
    inactive:
      color: '#ccc'
  selected:
    active:
      color: '#fff'
    inactive:
      color: '#888'
    background:
      # gradient
      top-line-color: '#adbbd0'
      bottom-line-color: '#8c98b0'
      top-color: '#adbbd0'
      bottom-color: '#98aac4'
